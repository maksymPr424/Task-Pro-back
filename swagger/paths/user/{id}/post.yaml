tags:
  - User
summary: Update user profile
operationId: updateUser
description: 'Update a user profile from the provided data'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          photoUrl:
            description: "Contact's photo"
            type: string
            format: binary
          theme:
            description: 'Specifies the app theme for the user'
            type: string
            enum: ['light', 'dark', 'violet']
            example: 'light'
          name:
            description: "User's name"
            type: string
            example: 'Elon Musk'
          email:
            description: "User's email"
            type: string
            example: 'user@gmail.com'
          password:
            description: "User's password"
            type: string
            example: 'jnk23j424l'
responses:
  '200':
    description: Updates a user profile
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully updated a user profile!
            data:
              type: object
              $ref: ../../../components/schemas/userUpdateResponse.yaml
  '401':
    $ref: ../../../components/responses/401.yaml
  '404':
    $ref: '../../../components/responses/user/404.yaml'
