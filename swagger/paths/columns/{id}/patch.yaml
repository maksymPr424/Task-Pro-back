tags:
  - Columns
summary: Update column
operationId: updateColumn
description: 'Update a column by ID'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    description: The ID of the column to update
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  content:
    application/json:
      schema:
        type: object
        properties:
          title:
            description: "Ð¡olumn's name"
            type: string
            example: 'To Do'
            minLength: 3
            maxLength: 30
responses:
  '200':
    description: Successfully updated the column!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully updated the column!
            data:
              type: object
              $ref: '../../../components/schemas/column.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
