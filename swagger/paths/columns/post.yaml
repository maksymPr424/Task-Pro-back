tags:
  - Columns
summary: Create column
operationId: createStudent
description: 'Create a new column'
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - title
        properties:
          title:
            description: "Ð¡olumn's name"
            type: string
            example: 'To Do'
            minLength: 3
            maxLength: 30
responses:
  '201':
    description: Creates a column
    content:
      application/json:
        schema:
          type: object
          required:
            - title
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a column!
            data:
              type: object
              $ref: '../../components/schemas/column.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
