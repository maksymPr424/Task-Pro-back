tags:
  - Columns
summary: Create column
operationId: createStudent
description: 'Create a new column'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - title
        properties:
          title:
            description: "Ð¡olumn's name"
            type: string
            example: 'To Do'
          # userId:
          #   description: "User's id"
          #   type: string
          #   example: 65e4decdd286b30065d54af9
          # boardId:
          #   description: "Board's id"
          #   type: string
          #   example: 65ca67e7ae7f10c88b598384
responses:
  '201':
    description: Creates a column
    content:
      application/json:
        schema:
          type: object
          required:
            - title
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a column!
            data:
              type: object
              $ref: '../../components/schemas/column.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
