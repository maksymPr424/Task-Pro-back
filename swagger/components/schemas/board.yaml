type: object
required:
  - title
  - userId
properties:
  _id:
    description: Board id
    type: string
    example: 672d286aa029c7ba3b054924
  title:
    description: Board title
    type: string
    example: Board-1
  icon:
    description: Board icon
    type: string
    enum:
      - project
      - star
      - loading
      - puzzle
      - container
      - lightning
      - colors
      - hexagon
    default: project
    example: project
  background:
    description: Board background
    type: string
    enum:
      - no-background
      - three
      - nightSky
      - palmLeaves
      - cloudySky
      - violetCircle
      - boat
      - pinkFlowers
      - halfMoon
      - rockyCoast
      - fullMoon
      - balloon
      - canyon
      - yacht
      - balloons
      - trailer
    default: no-background
    example: no-background
  userId:
    description: Board's creator id
    type: string
    example: 65e4d45hdd286b30065d54dfg
