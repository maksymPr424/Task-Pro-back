type: object
required:
  - _id
  - name
  - email
  - password
properties:
  _id:
    description: "User's id"
    type: string
    example: '66ef62f2a2483fbe9a191e1b'
  photoUrl:
    description: "Link to user's photo"
    type: string
    example: 'https://res.cloudinary.com/uqwgwf/image/upload/image.png'
  theme:
    description: 'Specifies the app theme for the user'
    type: string
    enum: ['light', 'dark', 'violet']
    example: 'light'
  name:
    description: "User's name"
    type: string
    example: 'Elon'
  email:
    description: "User's email"
    type: string
    example: 'user@gmail.com'
  password:
    description: "User's password"
    type: string
    example: 'jnk23j424l'
