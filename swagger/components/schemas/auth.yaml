# /components/schemas/auth.yaml
type: object
required:
  - _id
  - name
  - email
properties:
  _id:
    type: string
    description: "The id for the user"
    example: "64c1eab9b1c54c001a1d8d4f"
  name:
    type: string
    description: "The user's  name"
    example: "John Doe"
    minLength: 2
    maxLength: 32

  email:
    type: string
    description: "The user's email"
    example: "john@gmail.com"
